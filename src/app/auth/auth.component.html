<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3" style="align-content: center;" >
      <app-alert [message]="error" (close)="resetError()" *ngIf="error"></app-alert>
      <div *ngIf="isLoading" style="text-align: center;">
        <app-loading-spinner ></app-loading-spinner>
      </div>
      <form #authForm = "ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
          <div class="form-group">
            <label for="email">Email</label>
            <input  class="form-control"  type="email" ngModel name="email" email required>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input class="form-control" type="password" ngModel name="password" required minlength="6">
          </div>
          <div >
            <button [disabled]="authForm.invalid" style="margin-right: 10px;" type="submit" class="btn btn-primary">{{isLoginMode ? 'Login': 'Sign up'}}</button>
            <button class="btn btn-primary" type="button" (click)="onSwithchMode()">Switch to {{isLoginMode ? 'Sign up': 'Login'}}</button>
          </div>

      </form>

    </div>
</div>
