<div class="row">
    <div class="col-xs-12">
        <img src="{{recepie.imagePath}}" alt="" class="image-responsive" style="max-height: 300px;">
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h1>{{recepie?.name}}</h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div appDropdown class="btn-group">
            <button type="button" class="btn btn-primary dropdown-toggle">Manage Recepie <span class="caret"></span></button>
            <ul class="dropdown-menu">
                <li><a (click)="toShoppingList()" style="cursor: pointer;">Add ingrediants to shopping list</a></li>
                <li><a style="cursor: pointer;">Edit Recepie</a></li>
                <li><a style="cursor: pointer;">Delete Recepie</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        {{recepie?.description}}
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <ul class="list-group">
            <li *ngFor="let item of recepie.ingrediants" class="list-group-item">
                    <p>{{item.name}} ({{item.amount}})</p>
            </li>
        </ul>
    </div>
</div>
