<div class="col-xs-12" *ngFor="let item of recepies">
    <a href="#" class="list-group-item clearfix" >
        <div class="pull-left">
            <h4 class="list-group-item-heading">{{item.name}}</h4>
            <p class="list-group-item-text"> {{item.description}}</p>
        </div>
        <span class="pull-right">
                <img stayle="float:right;" class="img-responsive" [src]="item.imagePath" alt="" style="max-height: 50px;">
        </span>
    </a>
</div>
