<div class="col-xs-12">
    <a #rec style="cursor: pointer;" class="list-group-item clearfix" (click) = "recepieSelected(recepie)">
        <div class="pull-left">
            <h4 class="list-group-item-heading">{{recepie.name}}</h4>
            <p class="list-group-item-text"> {{recepie.description}}</p>
        </div>
        <span class="pull-right">
                <img stayle="float:right;" class="img-responsive" [src]="recepie.imagePath" alt="" style="max-height: 50px;">
        </span>
    </a>
</div>
