<div class="row">
    <div class="col-xs-12">
        <form [formGroup] = "recepieForm" (ngSubmit)="onSubmit()">
            <div class="row form-group">
                <div class="col-xs-12">
                    <button [disabled]="recepieForm.invalid" type="submit" class="btn btn-success">Save</button>
                    <button type="button" class="btn btn-danger" (click)="onCancel()">Cancel</button>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input formControlName = "name" type="text" name="name" class="form-control">
                </div>
            </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="name">Image URL</label>
                        <input #imagePath formControlName = "imagePath"  type="text" name="imagePath" class="form-control">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                <img [src]="imagePath.value" class="img-responsive">
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="name">Description</label>
                        <textarea formControlName = "description"  name="description" id="description" rows="6" class="form-control"></textarea>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12" formArrayName="ingredients">
                    <div class="row form-group" [formGroupName]="i" *ngFor="let ingredient of controls; let i = index">
                        <div class="col-xs-9">
                            <input formControlName = "name" type="text" class="form-control">
                        </div>
                        <div class="col-xs-2">
                            <input formControlName = "amount"  type="number" class="form-control">
                        </div>
                        <div class="col-xs-1">
                            <button type="button" (click)="onDeleteIngredient(i)" class="btn btn-danger pull-right">X</button>
                        </div>
                    </div>
                    <div class="row col-xs-12">
                        <button class="btn btn-success" type="button" (click)="onAddIngredient()">Add Ingredient</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
